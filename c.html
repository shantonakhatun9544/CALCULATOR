<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="c.css">
  <link
    href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container">
    <h1><a style="text-decoration: none; color: darkkhaki; margin-left: 0.25rem;" href="" onclick="location.reload();"
     >CALCULATOR</a></h1>
     <div class="calculator">
      <input type="text" name="screen" id="answer" readonly>
      <table>
        <tr>
          <td><button>(</button></td>
          <td><button>)</button></td>
          <td><button style="background-color: red; font-weight: bold; color: aliceblue;">C</button></td>
          <td><button>%</button></td>
        </tr>
        <tr>
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button>X</button></td>
        </tr>
        <tr>
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
          <td><button>-</button></td>
        </tr>
        <tr>
          <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
          <td><button>+</button></td>
        </tr>
        <tr>
          <td><button>0</button></td>
          <td><button style="font-weight: bold;">.</button></td>
          <td><button>/</button></td>
          <td><button style="background-color: rgb(14, 186, 220); font-weight: bold; color: #fff;">=</button></td>
        </tr>
      </table>
     </div>
  </div>
</body>
</html>
